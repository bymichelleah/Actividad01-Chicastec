<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <title>Talentos</title>
  </head>
  <body>
    <header><h1>MEUS TALENTOS</h1></header>
    <div class="main-content">
      <div class="cards-container">
        <div class="card">
          <img src="./assets/img/img7.jpg" alt="talentos artisticos" />
          <div class="card-content">
            <h2 class="card-title">Talentos Artísticos</h2>
            <ul class="card-description">
              <li>Dibujo y pintura</li>
              <li>Interpretación de danza o baile</li>
              <li>Animar o reir a las personas</li>
              <li>Escuchar música para todo</li>
              <li>Compartir mi cariño</li>
            </ul>
          </div>
        </div>
        <div class="card">
          <img src="./assets/img/img8.jpg" alt="talentos sociales" />
          <div class="card-content">
            <h2 class="card-title">Talentos Sociales</h2>
            <ul class="card-description">
              <li>Empatía</li>
              <li>Confianza</li>
              <li>Compromiso</li>
              <li>Unión</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button onclick="redirectToIndex()">Volver</button>
      </div>
    </div>
    <script>
      function redirectToIndex() {
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
